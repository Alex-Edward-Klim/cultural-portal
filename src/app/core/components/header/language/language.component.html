<form [formGroup]="languageForm">
  <mat-form-field appearance="none">
    <label for="select">{{ select.value.toUpperCase() }}</label>
    <mat-select matNativeControl formControlName="currentLanguage" value="en" id="select" #select>
      <mat-option value="ru">RU</mat-option>
      <mat-option value="en">EN</mat-option>
      <mat-option value="by">BY</mat-option>
    </mat-select>
  </mat-form-field>
</form>
