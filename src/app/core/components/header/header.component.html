<header class="header">
  <h1>Архитекторы Беларуси</h1>
  <nav><ul>
    <li *ngFor="let item of navigator">
      <a [routerLink]=" item.routing "
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">{{ item.title }}
      </a>
    </li>
    <li><app-language></app-language></li>
  </ul></nav>
</header>
