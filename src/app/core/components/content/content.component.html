<mat-sidenav-container class="example-container" (backdropClick)="close()">
        
    <mat-sidenav #sidenav (keydown.escape)="close()" disableClose fixedInViewport>
        <div class="button-line">
            <button mat-icon-button (click)="close()"><mat-icon>menu</mat-icon></button>
        </div>
        <mat-list>
            <mat-list-item *ngFor="let item of navigator" 
                [routerLink]=" item.routing " 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}"
                (click)="close()">
                {{ item.title | translate }}
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    
    <mat-sidenav-content #content>
        <button mat-icon-button (click)="open()"><mat-icon>menu</mat-icon></button>
        <app-header></app-header>
        <div class="wrapper">
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
