<div class="video_container">
  <h4>Youtube</h4>
  <button type="button" mdbBtn color="primary" class="relative waves-light video_link" (click)="basicModal.show()" mdbWavesEffect>
    {{'pageLinks.Watch-video' | translate}}
  </button>
</div>

<div mdbModal #basicModal
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myBasicModalLabel"
     aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">
          {{author.path + '.' + author.name | translate}}
        </h4>
      </div>
      <div class="modal-body">
        <iframe width="600"
                height="400"
                [src]="src"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>
