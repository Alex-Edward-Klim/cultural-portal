<form [formGroup]="languageForm">
  <mat-form-field>
    <mat-label>{{'pageLinks.selectLanguage' | translate}}</mat-label>
    <select matNativeControl formControlName="currentLanguage">
      <option value="ru">RU</option>
      <option value="en">EN</option>
      <option value="by">BY</option>
    </select>
  </mat-form-field>
</form>
